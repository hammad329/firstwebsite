<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables example</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>HTML Table</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          padding: 20px;
        }
    
        h2 {
          color: #333;
        }
    
        table {
          width: 60%;
          border-collapse: collapse;
          margin-top: 20px;
          background-color: #fff;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    
        th, td {
          padding: 12px;
          border: 1px solid #ccc;
          text-align: left;
        }
    
        th {
          background-color: #4CAF50;
          color: white;
        }
    
        tr:hover {
          background-color: #f5f5f5;
        }
      </style>
    </head>
    <link rel="stylesheet" href="marksheet.css">
    <body>
      <h2>Simple HTML Table</h2>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>numbers</th>
            <th>grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>30</td>
            <td>89</td>
            <td>A+</td>
          </tr>
          <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td>25</td>
            <td>90</td>
            <td>A+</td>
          </tr>
          <tr>
            <td>junaid</td>
            <td>aiyub</td>
            <td>19</td>
            <td>79</td>
            <td>A</td>
          </tr>
          <tr>
            <td>kamran</td>
            <td>noman</td>
            <td>20</td>
            <td>95</td>
            <td>A+</td>
          </tr>
        </tbody>
      </table>
    </body>
    </html>
    
</body>
</html>

</body>
</html>
