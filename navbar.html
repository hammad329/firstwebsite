<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            background: goldenrod;
            overflow: hidden;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Navbar Container */
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 40px;
            background-color: #1f1f1f;
            position: relative;
            z-index: 1;
        }

        /* Individual Nav Links */
        .nav-link {
            position: relative;
            margin: 0 20px;
            margin-right: 5px;
            padding: 12px 25px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            z-index: 0;
        }

        /* Glow background behind nav item */
        .nav-link::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 10px;
            z-index: -1;
            transition: background 0.3s ease;
        }

        /* Glowing rainbow effect */
        .nav-link::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            background: linear-gradient(
                45deg,
                #FF0000, #FF7300, #FFFB00, #48FF00,
                #00FFD5, #002BFF, #FF00C8, #FF0000
            );
            background-size: 600%;
            z-index: -2;
            filter: blur(8px);
            opacity: 0;
            border-radius: 12px;
            transition: opacity 0.3s ease-in-out;
            animation: glowing 20s linear infinite;
        }

        /* Hover Effect - Show the glow */
        .nav-link:hover::before {
            opacity: 1;
        }

        /* Click Effect */
        .nav-link:active {
            color: #000;
            font-weight: bold;
        }

        .nav-link:active::after {
            background: transparent;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: -5px;
            z-index: 1;
        }

        .logo {
            position: relative;
            margin: 0 20px;
            padding: 12px 25px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            z-index: 0;
        }

        .logo::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 10px;
            z-index: -1;
            transition: background 0.3s ease;
        }

        .logo::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            background: linear-gradient(
                45deg,
                #FF0000, #FF7300, #FFFB00, #48FF00,
                #00FFD5, #002BFF, #FF00C8, #FF0000
            );
            background-size: 600%;
            z-index: -2;
            filter: blur(8px);
            opacity: 0;
            border-radius: 12px;
            transition: opacity 0.3s ease-in-out;
            animation: glowing 20s linear infinite;
        }

        .logo:hover::before {
            opacity: 1;
        }

        .logo:active {
            color: #000;
            font-weight: bold;
        }

        .logo:active::after {
            background: transparent;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <a href="#" class="logo">AFANDI</a>
        </div>
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
        <a href="#" class="nav-link">Projects</a>
    </nav>
</body>
</html>
